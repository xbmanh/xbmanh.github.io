<html>
<head>
<style>
video {
  position: absolute;
  transform: rotate(90deg);
  width: 100%;
  height: 100%;
}
</style>
<script>
var video = document.getElementById("myVideo");
var input = document.getElementById("myInput");

// Select a local video file to play
input.addEventListener("change", function() {
  var file = this.files[0];
  var url = URL.createObjectURL(file);
  video.src = url;
});

// Control the video with keyboard keys
document.addEventListener("keydown", function(event) {
  switch (event.key) {
    case "0":
      // Press 0 to select a video file
      input.click();
      break;
    case "*":
      // Press * to move the video left by 10px
      video.style.left = (video.offsetLeft - 10) + "px";
      break;
    case "#":
      // Press # to move the video right by 10px
      video.style.left = (video.offsetLeft + 10) + "px";
      break;
    case "7":
      // Press 7 to rewind the video by 15 seconds
      video.currentTime -= 15;
      break;
    case "9":
      // Press 9 to fast forward the video by 15 seconds
      video.currentTime += 15;
      break;
    case "4":
      // Press 4 to zoom out the video by 10%
      var scale = parseFloat(video.style.transform.split("(")[1]);
      scale -= scale * .1;
      video.style.transform = "rotate(90deg) scale(" + scale + ")";
      break;
    case "6":
     // Press 6 to zoom in the video by 10%
     var scale = parseFloat(video.style.transform.split("(")[1]);
     scale += scale * .1;
     video.style.transform = "rotate(90deg) scale(" + scale + ")";
     break; 
   }
});
</script>
</head>
<body bgcolor="black">
<video id="myVideo" controls autoplay></video>
<input id="myInput" type="file" accept="video/*" hidden/>
</body>
</html>
